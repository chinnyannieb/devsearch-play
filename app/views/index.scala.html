@(message: String)

@main("Welcome to DevSearch") {
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center black-text">DevSearch EPFL</h1>
            <div class="row center">
                <h5 class="header col s12 light">Code search made better</h5>
            </div>
            <br><br>

        </div>
    </div>


    <div class="container">
        <div class="section">

                <!--   Icon Section   -->
            <div class="row">
                <form action="@routes.Application.search(None)" method="GET">
                    <div class="input-field col m11">
                        <i class="mdi-hardware-keyboard-arrow-right prefix"></i>
                        <label for="code-paste1">Paste your code here</label>
                        <textarea rows="8" id="code-paste1" class="materialize-textarea" name="q"></textarea>
                    </div>
                    <div class="col m1">
                        <button id="search-btn" class="btn-floating btn-large waves-effect waves-light blue" type="submit">
                            <i class="large mdi-action-search"></i>
                        </button>
                    </div>
                    <div class="col m1">
                        <div id="search-spin" class="preloader-wrapper active">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <br><br>

        <div class="section">

        </div>
    </div>
}
